{% extends 'base.html' %}
{% block content %}
  <form method="post" class="contact-form">
    {% csrf_token %}

    <label>First Name</label>
    {{ form.first_name }}

    <label>Last Name</label>
    {{ form.last_name }}

    <label>Email</label>
    {{ form.email }}

    <label>Subject</label>
    {{ form.subject }}

    <label>Your Message</label>
    {{ form.message }}

    <button type="submit" class="btn-primary">Send Message</button>

    {% if success %}
      <p class="success">Your message has been saved successfully.</p>
    {% endif %}
  </form>
{% endblock %}
